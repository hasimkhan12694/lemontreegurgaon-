<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking - Lemon Tree Gurgaon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function sendWhatsApp(){
      var name = document.getElementById("name").value;
      var mobile = document.getElementById("mobile").value;
      var date = document.getElementById("date").value;
      var room = document.getElementById("room").value;

      var url = "https://wa.me/919951706377?text="
        + "New Booking Request:%0A"
        + "Name: " + name + "%0A"
        + "Mobile: " + mobile + "%0A"
        + "Booking Date: " + date + "%0A"
        + "Room Type: " + room;

      window.open(url, "_blank");
    }
  </script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="index.html">Lemon Tree Gurgaon</a>
</nav>

<div class="container my-4">
  <h2 class="text-center">Book Your Room</h2>

  <div class="card p-3 shadow">
    <label>Your Name</label>
    <input id="name" type="text" class="form-control" placeholder="Full Name">

    <label class="mt-3">Mobile Number</label>
    <input id="mobile" type="text" class="form-control" placeholder="Phone">

    <label class="mt-3">Booking Date</label>
    <input id="date" type="date" class="form-control">

    <label class="mt-3">Room Type</label>
    <select id="room" class="form-control">
      <option>Single Room</option>
      <option>Double Room</option>
      <option>AC Room</option>
      <option>Non AC Room</option>
    </select>

    <button onclick="sendWhatsApp()" class="btn btn-success mt-3 w-100">
      Confirm & Send on WhatsApp
    </button>
  </div>
</div>

<footer class="bg-dark text-white text-center p-2 mt-3">
  Â© 2025 Lemon Tree Gurgaon
</footer>

</body>
</html>
